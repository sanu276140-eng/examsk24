    <script>
        // Button click functionality
        document.getElementById('start-exam-btn').addEventListener('click', function() {
            // Create a ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            ripple.style.top = '50%';
            ripple.style.left = '50%';
            ripple.style.transform = 'translate(-50%, -50%) scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            
            this.appendChild(ripple);
            
            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // Show success message
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-check"></i> Redirecting...';
            this.style.background = 'linear-gradient(45deg, #00b09b, #96c93d)';
            
            setTimeout(() => {
                alert('Welcome to examsK24.online!\n\nYou are being redirected to our exam portal...');
                this.innerHTML = originalText;
                this.style.background = '';
                
                // In real implementation, uncomment below:
                // window.location.href = "https://examsk24.online/exams";
            }, 1500);
        });
        
        // Add ripple animation to CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: translate(-50%, -50%) scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        btn.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });

            this.style.transform = 'scale(1.08) translateY(-3px)';
        });

                document.getElementById('start-exam-btn').click();
            }
        });

        document.querySelector('.container').setAttribute('tabindex', '0');
